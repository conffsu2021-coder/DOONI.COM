<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Q1K50hua789kMZ-JlbwiZNbsA8gQ5aCRfBHP1DIGrB8" />
    <meta name="description" content="DOONI.COM - Oltiariqdagi eng sifatli oziq-ovqatlar do'koni.">
    <title>DOONI.COM | Sifatli Mahsulotlar</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --main-green: #2ecc71;
            --dark-blue: #2c3e50;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--light-bg); color: var(--dark-blue); }

        /* Navigation */
        nav {
            background: var(--white);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .logo { font-size: 24px; font-weight: 700; color: var(--main-green); }
        .cart-icon { position: relative; cursor: pointer; font-size: 22px; }
        #cart-count {
            position: absolute; top: -10px; right: -10px;
            background: red; color: white; border-radius: 50%;
            padding: 2px 7px; font-size: 12px;
        }

        /* Banner */
        .hero {
            padding: 40px 5%;
            text-align: center;
            background: var(--white);
        }
        .hero img {
            width: 100%; max-width: 1000px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: 0.4s;
        }
        .hero img:hover { transform: scale(1.02); }

        /* Search */
        .search-container { padding: 20px 5%; text-align: center; }
        #searchBox {
            width: 100%; max-width: 500px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none; transition: 0.3s;
        }
        #searchBox:focus { border-color: var(--main-green); }

        /* Products */
        .container { padding: 40px 5%; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            position: relative;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: var(--shadow); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .price { font-size: 20px; color: var(--main-green); font-weight: 700; margin: 15px 0; }
        
        .btn-add {
            background: var(--main-green); color: white;
            padding: 10px 20px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s;
        }
        .btn-add:hover { background: #27ae60; }

        /* Modal Cart */
        #cart-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto;
        }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        footer { background: var(--dark-blue); color: white; padding: 50px 5%; text-align: center; }

        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">DOONI.COM</div>
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-basket"></i>
        <span id="cart-count">0</span>
    </div>
</nav>

<div class="hero">
    <img src="photo_2025-11-05_11-45-41.jpg" alt="DOONI.COM">
    <h1 style="margin-top: 20px;">Sifatli oziq-ovqatlar do'koni</h1>
</div>

<div class="search-container">
    <input type="text" id="searchBox" placeholder="Mahsulot qidirish..." onkeyup="filterProducts()">
</div>

<div class="container">
    <div class="product-grid" id="productGrid">
        <!-- Mahsulotlar JS orqali keladi yoki shu yerda qoladi -->
        <div class="product-card" data-name="Yog'">
            <img src="https://images.unsplash.com/photo-1550989460-0adf9ea622e2?w=400" alt="Yog'">
            <h3>O'simlik yog'i (1L)</h3>
            <p class="price">18 500 so'm</p>
            <button class="btn-add" onclick="addToCart('O\'simlik yog\'i', 18500)">Savatga qo'shish</button>
        </div>

        <div class="product-card" data-name="Shakar">
            <img src="https://images.unsplash.com/photo-1527324688151-0e627063f2b1?w=400" alt="Shakar">
            <h3>Shakar (1kg)</h3>
            <p class="price">12 000 so'm</p>
            <button class="btn-add" onclick="addToCart('Shakar', 12000)">Savatga qo'shish</button>
        </div>

        <div class="product-card" data-name="Guruch">
            <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c?w=400" alt="Guruch">
            <h3>Guruch Lazer (1kg)</h3>
            <p class="price">24 000 so'm</p>
            <button class="btn-add" onclick="addToCart('Guruch Lazer', 24000)">Savatga qo'shish</button>
        </div>
    </div>
</div>

<!-- Savat Modali -->
<div id="cart-modal">
    <div class="modal-content">
        <h2>Sizning savatingiz</h2>
        <div id="cart-items-list" style="margin-top: 20px;"></div>
        <hr>
        <p style="font-weight: bold; font-size: 1.2rem; margin: 15px 0;">Jami: <span id="total-price">0</span> so'm</p>
        <button class="btn-add" onclick="sendOrder()">Telegram orqali buyurtma berish</button>
        <button onclick="toggleCart()" style="margin-top: 10px; border: none; background: none; color: gray; cursor: pointer;">Yopish</button>
    </div>
</div>

<footer>
    <p><strong>DOONI.COM</strong> &copy; 2025</p>
    <p>Oltiariq tumani | <a href="tel:+998938745002" style="color: white;">+998 93 874 50 02</a></p>
</footer>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        updateCart();
    }

    function updateCart() {
        document.getElementById('cart-count').innerText = cart.length;
        let list = document.getElementById('cart-items-list');
        list.innerHTML = "";
        total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            list.innerHTML += `<div class="cart-item"><span>${item.name}</span> <span>${item.price} so'm</span></div>`;
        });
        document.getElementById('total-price').innerText = total.toLocaleString();
    }

    function toggleCart() {
        let modal = document.getElementById('cart-modal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function sendOrder() {
        if(cart.length === 0) return alert("Savat bo'sh!");
        
        let message = "Yangi Buyurtma:\n";
        cart.forEach(item => {
            message += `- ${item.name}: ${item.price} so'm\n`;
        });
        message += `\nJami: ${total} so'm`;
        
        // Telegramga yuborish
        let telegramUrl = `https://t.me/ddd2279?text=${encodeURIComponent(message)}`;
        window.open(telegramUrl, '_blank');
    }

    function filterProducts() {
        let input = document.getElementById('searchBox').value.toLowerCase();
        let cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
            let name = card.getAttribute('data-name').toLowerCase();
            card.style.display = name.includes(input) ? "block" : "none";
        });
    }
</script>

</body>
</html>
